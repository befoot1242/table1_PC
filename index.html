<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Custom Font</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        img {
            display: block;
            width: 494px;
            height: 650px;
        }
    </style>
</head>
<body>
    <div class="inputs">
        <textarea id="text1" rows="4" cols="20" placeholder="Text 1" style="width:250px;"></textarea>
        <textarea id="text2" rows="4" cols="20" placeholder="Text 2" style="width:250px;"></textarea>
        <textarea id="text3" rows="4" cols="20" placeholder="Text 3" style="width:250px;"></textarea>
        <textarea id="text4" rows="4" cols="20" placeholder="Text 4" style="width:250px;"></textarea>
        <button id="drawButton">Draw Text on Canvas</button>
    </div>

    <div class="container">
        <img id="myImage" src="t_00087_3.png" alt="Sample Image">
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        const image = document.getElementById('myImage');
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        image.onload = function() {
            // 画像のサイズに合わせてキャンバスのサイズを設定
            canvas.width = image.width;
            canvas.height = image.height;

            // ボタンがクリックされたときにテキストを描画する
            document.getElementById('drawButton').onclick = function() {
                // 画像をキャンバスに描画
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                // テキストエリアの値を取得
                const text1 = document.getElementById('text1').value;
                const text2 = document.getElementById('text2').value;
                const text3 = document.getElementById('text3').value;
                const text4 = document.getElementById('text4').value;

                // テキスト描画スタイルを設定し、描画（HG創英角ポップ体を使用）
                let ar1 = text1.split("\n");
                ar1.forEach((el,i) => {
                    ctx.font = "bold 35px Arial";
                    ctx.fillStyle = "red";
                    ctx.fillText(el, 45, 150 + i*50);   // テキスト1を位置 (50, 50) に描画
                })

                let ar2 = text2.split("\n");
                ar2.forEach((el,i) => {
                    ctx.font = "bold 20px Arial";
                    ctx.fillStyle = "blue";
                    ctx.fillText(el, 30, 270 + i*25);   // テキスト1を位置 (50, 50) に描画
                })

                let ar3 = text3.split("\n");
                ar3.forEach((el,i) => {
                    ctx.font = "bold 18px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText(el, 130, 567 + i*19);   // テキスト1を位置 (50, 50) に描画
                })
                let ar4 = text4.split("\n");
                ar4.forEach((el,i) => {
                    ctx.font = "bold 18px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText(el, 40, 630 + i*19);   // テキスト1を位置 (50, 50) に描画
                })
            }
        }
    </script>
</body>
</html>
